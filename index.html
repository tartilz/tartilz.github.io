<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Love Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #e74c3c;
            margin-bottom: 30px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: all 0.5s ease;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
            background-color: rgba(255,255,255,0.8);
        }
        
        input:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.15);
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 15px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #animation-container {
            margin-top: 30px;
            height: 450px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.85);
            display: none;
            perspective: 1000px;
            box-shadow: inset 0 0 30px rgba(231, 76, 60, 0.1);
        }
        
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: #e74c3c;
            animation: float 8s infinite ease-in-out;
            opacity: 0;
            z-index: 1;
            filter: drop-shadow(0 0 5px rgba(231, 76, 60, 0.5));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(15deg); }
        }
        
        .name-display {
            position: absolute;
            font-size: 36px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #e74c3c;
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.4);
            z-index: 2;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            transform-origin: center;
        }
        
        .love-message {
            position: absolute;
            width: 100%;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 38px;
            color: #e74c3c;
            top: 70%;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.4);
            z-index: 3;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        
        .heartbeat {
            animation: heartbeat 1.8s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            14% { transform: translate(-50%, -50%) scale(1.1); }
            28% { transform: translate(-50%, -50%) scale(1); }
            42% { transform: translate(-50%, -50%) scale(1.1); }
            70% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff 0%, #ffeb3b 70%, #ff9800 100%);
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1.5s ease-out;
            z-index: 2;
            box-shadow: 0 0 15px 3px #ffeb3b;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(2.5); opacity: 0.9; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(255,235,59,0.9) 0%, rgba(255,152,0,0.9) 100%);
            opacity: 0;
            z-index: 1;
            filter: blur(1px);
        }
        
        .floating-text {
            position: absolute;
            font-family: 'Dancing Script', cursive;
            color: rgba(231, 76, 60, 0.8);
            opacity: 0;
            z-index: 1;
            animation: float-up 10s linear forwards;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        @keyframes float-up {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-250px) rotate(15deg); opacity: 0; }
        }
        
        .love-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, #e74c3c 50%, transparent 100%);
            opacity: 0.6;
            transform-origin: left center;
            z-index: 1;
        }
        
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .romantic-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,154,158,0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Love Story</h1>
        <p style="color: #666; margin-bottom: 25px;">Create your magical 25-second romance</p>
        
        <div class="input-group">
            <label for="name1">Your Name</label>
            <input type="text" id="name1" placeholder="Enter your beautiful name">
        </div>
        
        <div class="input-group">
            <label for="name2">Your Beloved's Name</label>
            <input type="text" id="name2" placeholder="Enter their special name">
        </div>
        
        <button id="generate-btn">
            <span style="display: inline-block; transform: translateY(0); transition: transform 0.3s;" id="btn-text">Create Magic</span>
            ❤
        </button>
        
        <div id="animation-container"></div>
    </div>

    <audio id="violin-music" preload="auto" loop>
        <source src="https://dl.prokerala.com/downloads/ringtones/files/dl/mp3/taqdeer-movie-violin-ringtone-download-45277.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="heart-sound" preload="auto">
        <source src="https://www.soundjay.com/human/sounds/heartbeat-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();
            
            if (!name1 || !name2) {
                alert('Please enter both beautiful names');
                return;
            }
            
            // Animate button click
            const btnText = document.getElementById('btn-text');
            btnText.style.transform = 'translateY(-5px)';
            setTimeout(() => {
                btnText.style.transform = 'translateY(0)';
            }, 300);
            
            createLoveAnimation(name1, name2);
        });
        
        function createLoveAnimation(name1, name2) {
            const container = document.getElementById('animation-container');
            const violinMusic = document.getElementById('violin-music');
            const heartSound = document.getElementById('heart-sound');
            
            // Reset container
            container.style.display = 'block';
            container.innerHTML = '';
            
            // Add romantic background glow
            const romanticBg = document.createElement('div');
            romanticBg.className = 'romantic-bg';
            container.appendChild(romanticBg);
            setTimeout(() => {
                romanticBg.style.opacity = '1';
            }, 500);
            
            // Create floating hearts background (more than before)
            for (let i = 0; i < 60; i++) {
                createFloatingHeart(container, i * 150);
            }
            
            // Create name displays with enhanced styling
            const nameDisplay1 = document.createElement('div');
            nameDisplay1.className = 'name-display';
            nameDisplay1.textContent = name1;
            nameDisplay1.style.left = '20%';
            nameDisplay1.style.top = '30%';
            nameDisplay1.style.transform = 'translateY(40px) scale(0.8)';
            nameDisplay1.style.filter = 'blur(2px)';
            container.appendChild(nameDisplay1);
            
            const nameDisplay2 = document.createElement('div');
            nameDisplay2.className = 'name-display';
            nameDisplay2.textContent = name2;
            nameDisplay2.style.right = '20%';
            nameDisplay2.style.top = '30%';
            nameDisplay2.style.transform = 'translateY(40px) scale(0.8)';
            nameDisplay2.style.filter = 'blur(2px)';
            container.appendChild(nameDisplay2);
            
            // Create love message with romantic font
            const loveMessage = document.createElement('div');
            loveMessage.className = 'love-message';
            loveMessage.textContent = 'Eternal Love';
            container.appendChild(loveMessage);
            
            // Play violin music immediately (full 25 seconds)
            violinMusic.currentTime = 0;
            violinMusic.play();
            
            // Animation timeline for 25 seconds with smooth transitions
            const timeline = [
                // 0-5 seconds - First name appears with elegance
                { time: 1000, action: () => { 
                    nameDisplay1.style.opacity = '1';
                    nameDisplay1.style.transform = 'translateY(0) scale(1)';
                    nameDisplay1.style.filter = 'blur(0)';
                    createSparkleBurst(container, getPosition(nameDisplay1), 40);
                    playHeartSound();
                    createFloatingText(container, "Destiny", getPosition(nameDisplay1));
                    createParticleWave(container, getPosition(nameDisplay1));
                }},
                
                // 5-10 seconds - Second name appears romantically
                { time: 6000, action: () => { 
                    nameDisplay2.style.opacity = '1';
                    nameDisplay2.style.transform = 'translateY(0) scale(1)';
                    nameDisplay2.style.filter = 'blur(0)';
                    createSparkleBurst(container, getPosition(nameDisplay2), 40);
                    playHeartSound();
                    createFloatingText(container, "Soulmate", getPosition(nameDisplay2));
                    createParticleWave(container, getPosition(nameDisplay2));
                }},
                
                // 10-15 seconds - Hearts connect beautifully
                { time: 11000, action: () => {
                    const heartConnector = document.createElement('div');
                    heartConnector.className = 'name-display';
                    heartConnector.innerHTML = '❤';
                    heartConnector.style.left = '50%';
                    heartConnector.style.top = '30%';
                    heartConnector.style.transform = 'translate(-50%, 0) scale(0)';
                    heartConnector.style.fontSize = '50px';
                    heartConnector.style.opacity = '0';
                    container.appendChild(heartConnector);
                    
                    setTimeout(() => {
                        heartConnector.style.opacity = '1';
                        heartConnector.style.transform = 'translate(-50%, 0) scale(1)';
                    }, 100);
                    
                    createLoveConnection(container, 
                        getPosition(nameDisplay1), 
                        getPosition(nameDisplay2),
                        80
                    );
                    
                    playHeartSound();
                    createFloatingText(container, "Affection", {x: '50%', y: '30%'});
                }},
                
                // 15-20 seconds - Big pulsing heart emerges
                { time: 16000, action: () => {
                    const bigHeart = document.createElement('div');
                    bigHeart.className = 'name-display heartbeat';
                    bigHeart.innerHTML = '❤';
                    bigHeart.style.left = '50%';
                    bigHeart.style.top = '50%';
                    bigHeart.style.transform = 'translate(-50%, -50%) scale(0)';
                    bigHeart.style.fontSize = '100px';
                    bigHeart.style.opacity = '0';
                    bigHeart.style.textShadow = '0 0 30px rgba(231, 76, 60, 0.8)';
                    container.appendChild(bigHeart);
                    
                    setTimeout(() => {
                        bigHeart.style.opacity = '1';
                        bigHeart.style.transform = 'translate(-50%, -50%) scale(1)';
                    }, 100);
                    
                    createSparkleBurst(container, {x: '50%', y: '50%'}, 60);
                    playHeartSound();
                    createFloatingText(container, "Passion", {x: '50%', y: '50%'});
                }},
                
                // 20-25 seconds - Final romantic message
                { time: 21000, action: () => {
                    loveMessage.style.opacity = '1';
                    loveMessage.style.transform = 'scale(1.1)';
                    
                    setTimeout(() => {
                        loveMessage.style.transform = 'scale(1)';
                    }, 300);
                    
                    createSparkleBurst(container, getPosition(loveMessage), 50);
                    playHeartSound();
                    
                    // Grand finale particle explosion
                    for (let i = 0; i < 120; i++) {
                        setTimeout(() => {
                            createParticle(container, {
                                x: Math.random() * 100 + '%',
                                y: Math.random() * 30 + 35 + '%'
                            });
                        }, i * 30);
                    }
                    
                    // Floating hearts from bottom
                    for (let i = 0; i < 20; i++) {
                        setTimeout(() => {
                            createFloatingHeart(container, 0);
                        }, i * 200);
                    }
                }}
            ];
            
            // Execute timeline
            timeline.forEach(event => {
                setTimeout(event.action, event.time);
            });
            
            // Create continuous floating hearts
            const heartInterval = setInterval(() => {
                createFloatingHeart(container, 0);
            }, 700);
            
            // Create occasional romantic floating texts
            const textInterval = setInterval(() => {
                const romanticWords = ["Love", "Forever", "Together", "Happiness", "Romance", "Adore", "Cherish", "Amour"];
                const randomWord = romanticWords[Math.floor(Math.random() * romanticWords.length)];
                createFloatingText(container, randomWord, {
                    x: Math.random() * 80 + 10 + '%',
                    y: '110%'
                });
            }, 2500);
            
            // Reset after 25 seconds
            setTimeout(() => {
                clearInterval(heartInterval);
                clearInterval(textInterval);
                container.innerHTML = '';
                container.style.display = 'none';
                violinMusic.pause();
            }, 25000);
        }
        
        function playHeartSound() {
            const heartSound = document.getElementById('heart-sound');
            heartSound.currentTime = 0;
            heartSound.play();
        }
        
        function createFloatingHeart(container, delay) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 90 + 5 + '%';
            heart.style.top = '110%';
            heart.style.animationDelay = delay + 'ms';
            heart.style.fontSize = (Math.random() * 40 + 20) + 'px';
            heart.style.opacity = '0';
            container.appendChild(heart);
            
            setTimeout(() => {
                heart.style.opacity = '0.8';
            }, delay + 100);
            
            setTimeout(() => {
                heart.style.opacity = '0';
                setTimeout(() => {
                    heart.remove();
                }, 1000);
            }, 8000 + delay);
        }
        
        function createSparkleBurst(container, position, count) {
            for (let i = 0; i < count; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 80 + 30;
                const x = position.x;
                const y = position.y;
                
                sparkle.style.left = `calc(${x} + ${Math.cos(angle) * distance}px)`;
                sparkle.style.top = `calc(${y} + ${Math.sin(angle) * distance}px)`;
                sparkle.style.animationDelay = i * 0.03 + 's';
                
                container.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1500);
            }
        }
        
        function createParticle(container, position) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 12 + 6;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = position.x;
            particle.style.top = position.y;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 150 + 80;
            const duration = Math.random() * 4 + 3;
            
            container.appendChild(particle);
            
            setTimeout(() => {
                particle.style.opacity = '0.9';
                particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) rotate(${Math.random() * 360}deg)`;
            }, 10);
            
            setTimeout(() => {
                particle.style.opacity = '0';
            }, duration * 700);
            
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }
        
        function createParticleWave(container, position) {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createParticle(container, position);
                }, i * 50);
            }
        }
        
        function createLoveConnection(container, pos1, pos2, count) {
            // Create connecting love lines
            for (let i = 0; i < 3; i++) {
                const line = document.createElement('div');
                line.className = 'love-line';
                line.style.left = pos1.x;
                line.style.top = `calc(${pos1.y} + ${i * 10 - 10}px)`;
                line.style.width = '0';
                line.style.opacity = '0';
                container.appendChild(line);
                
                setTimeout(() => {
                    line.style.width = `calc(${pos2.x} - ${pos1.x} + 20px)`;
                    line.style.opacity = '0.6';
                    
                    setTimeout(() => {
                        line.style.opacity = '0';
                        setTimeout(() => {
                            line.remove();
                        }, 1000);
                    }, 2000);
                }, i * 300);
            }
            
            // Create connecting particles
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const progress = Math.random();
                    const x = parseFloat(pos1.x) * progress + parseFloat(pos2.x) * (1 - progress);
                    const y = parseFloat(pos1.y) * progress + parseFloat(pos2.y) * (1 - progress);
                    
                    createParticle(container, {
                        x: x + '%',
                        y: y + '%'
                    });
                }, i * 50);
            }
        }
        
        function createFloatingText(container, text, position) {
            const element = document.createElement('div');
            element.className = 'floating-text';
            element.textContent = text;
            element.style.left = position.x;
            element.style.top = position.y;
            element.style.fontSize = (Math.random() * 12 + 18) + 'px';
            element.style.color = `rgba(231, 76, 60, ${Math.random() * 0.4 + 0.6})`;
            container.appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 10000);
        }
        
        function getPosition(element) {
            if (typeof element === 'object' && element.style) {
                const rect = element.getBoundingClientRect();
                const container = document.getElementById('animation-container');
                const containerRect = container.getBoundingClientRect();
                
                return {
                    x: ((rect.left + rect.width/2 - containerRect.left) / containerRect.width * 100) + '%',
                    y: ((rect.top + rect.height/2 - containerRect.top) / containerRect.height * 100) + '%'
                };
            }
            return element; // Already in position format
        }
    </script>
</body>
              </html>
