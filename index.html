<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Connection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Dancing+Script:wght@700&display=swap');
        
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --dark: #2b2d42;
            --light: #fff0f3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--primary);
        }
        
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 77, 109, 0.2);
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }
        
        button:hover {
            background: #ff3355;
            transform: translateY(-2px);
        }
        
        /* Animation Styles */
        .animation-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
            animation: float 6s ease-in-out infinite;
        }
        
        .name-display {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .message {
            font-size: 1.5rem;
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .timer {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            font-size: 1rem;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
        }
        
        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            position: absolute;
            bottom: 0;
            left: 0;
        }
        
        .progress {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Connection ‚ú®</h1>
        <div class="form-container">
            <div class="input-group">
                <label for="your-name">Your Name</label>
                <input type="text" id="your-name" placeholder="Enter your beautiful name">
            </div>
            <div class="input-group">
                <label for="loved-one">Your Loved One's Name</label>
                <input type="text" id="loved-one" placeholder="Enter their beautiful name">
            </div>
            <button id="animate-btn">Create Magic</button>
        </div>
    </div>
    
    <div class="animation-container" id="animation-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="name-display" id="name-display"></div>
        <div class="message" id="message"></div>
        <div class="timer" id="timer">15s</div>
    </div>
    
    <script>
        document.getElementById('animate-btn').addEventListener('click', function() {
            const yourName = document.getElementById('your-name').value.trim();
            const lovedOne = document.getElementById('loved-one').value.trim();
            
            if (!yourName || !lovedOne) {
                alert('Please enter both names to see the magic!');
                return;
            }
            
            startAnimation(yourName, lovedOne);
        });
        
        function startAnimation(name1, name2) {
            const container = document.getElementById('animation-container');
            const nameDisplay = document.getElementById('name-display');
            const message = document.getElementById('message');
            const timer = document.getElementById('timer');
            const progress = document.getElementById('progress');
            
            // Set names
            nameDisplay.textContent = `${name1} ‚ù§Ô∏è ${name2}`;
            
            // Show animation container
            container.style.display = 'flex';
            document.body.style.background = 'linear-gradient(135deg, #ff4d6d, #ff8fa3)';
            
            // Create floating hearts
            createHearts();
            
            // Animate text
            setTimeout(() => {
                nameDisplay.style.animation = 'fadeIn 1s forwards';
            }, 500);
            
            setTimeout(() => {
                message.textContent = `Some loves are written in the stars...`;
                message.style.animation = 'fadeIn 1s forwards';
            }, 1500);
            
            setTimeout(() => {
                message.textContent = `And yours shines brighter than all of them combined`;
                createSparkles();
            }, 3500);
            
            setTimeout(() => {
                message.textContent = `May your love grow stronger with each passing day`;
                createSparkles();
            }, 6500);
            
            setTimeout(() => {
                message.textContent = `Two beautiful souls, one perfect connection`;
                createSparkles();
            }, 9500);
            
            // Timer countdown
            let timeLeft = 15;
            const countdown = setInterval(() => {
                timeLeft--;
                timer.textContent = `${timeLeft}s`;
                
                // Update progress bar
                progress.style.width = `${(15 - timeLeft) / 15 * 100}%`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    setTimeout(() => {
                        container.style.display = 'none';
                        document.body.style.background = 'var(--light)';
                        progress.style.width = '0%';
                        timer.textContent = '15s';
                        nameDisplay.style.animation = '';
                        message.style.animation = '';
                    }, 500);
                }
            }, 1000);
        }
        
        function createHearts() {
            const container = document.getElementById('animation-container');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù', 'üíó', 'üíì', 'üíû', 'üíï'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(heart);
            }
        }
        
        function createSparkles() {
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${10 + Math.random() * 80}%`;
                sparkle.style.top = `${30 + Math.random() * 50}%`;
                sparkle.style.animationDelay = `${Math.random() * 0.5}s`;
                document.getElementById('animation-container').appendChild(sparkle);
                
                // Remove sparkle after animation
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        }
    </script>
</body>
  </html>
