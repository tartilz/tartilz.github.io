<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Name Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: #e74c3c;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 400;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        #animation-container {
            margin-top: 30px;
            height: 350px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background-color: #f8f8f8;
            display: none;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: #e74c3c;
            animation: float 4s infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .name-display {
            position: absolute;
            font-size: 28px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #e74c3c;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .love-message {
            position: absolute;
            width: 100%;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: #e74c3c;
            top: 75%;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s ease-out;
        }
        
        .pulse {
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ffeb3b;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1s ease-out;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Name Animation</h1>
        <p>Create a beautiful romantic animation with your names</p>
        
        <div class="input-group">
            <label for="name1">Your Name</label>
            <input type="text" id="name1" placeholder="Enter your name">
        </div>
        
        <div class="input-group">
            <label for="name2">Your Beloved's Name</label>
            <input type="text" id="name2" placeholder="Enter their name">
        </div>
        
        <button id="generate-btn">Create Love Animation</button>
        
        <div id="animation-container"></div>
    </div>

    <audio id="violin-music" preload="auto">
        <source src="https://dl.prokerala.com/downloads/ringtones/files/dl/mp3/taqdeer-movie-violin-ringtone-download-45277.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="heart-sound" preload="auto">
        <source src="https://www.soundjay.com/human/sounds/heartbeat-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();
            
            if (!name1 || !name2) {
                alert('Please enter both names');
                return;
            }
            
            createLoveAnimation(name1, name2);
        });
        
        function createLoveAnimation(name1, name2) {
            const container = document.getElementById('animation-container');
            const violinMusic = document.getElementById('violin-music');
            const heartSound = document.getElementById('heart-sound');
            
            container.style.display = 'block';
            container.innerHTML = '';
            
            // Create floating hearts background
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 90 + '%';
                heart.style.top = Math.random() * 90 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 20 + 16) + 'px';
                heart.style.animationDelay = i * 0.2 + 's';
                container.appendChild(heart);
                
                // Animate hearts appearing
                setTimeout(() => {
                    heart.style.opacity = '0.7';
                }, i * 100);
            }
            
            // Create name displays
            const nameDisplay1 = document.createElement('div');
            nameDisplay1.className = 'name-display';
            nameDisplay1.textContent = name1;
            nameDisplay1.style.left = '20%';
            nameDisplay1.style.top = '30%';
            nameDisplay1.style.transform = 'translateY(-30px)';
            container.appendChild(nameDisplay1);
            
            const nameDisplay2 = document.createElement('div');
            nameDisplay2.className = 'name-display';
            nameDisplay2.textContent = name2;
            nameDisplay2.style.right = '20%';
            nameDisplay2.style.top = '30%';
            nameDisplay2.style.transform = 'translateY(-30px)';
            container.appendChild(nameDisplay2);
            
            // Create love message
            const loveMessage = document.createElement('div');
            loveMessage.className = 'love-message';
            loveMessage.textContent = 'Made for each other';
            container.appendChild(loveMessage);
            
            // Play violin music after 1.5 seconds
            setTimeout(() => {
                violinMusic.currentTime = 0;
                violinMusic.play();
            }, 1500);
            
            // Animation timeline with sound effects every 4 seconds
            const timeline = [
                // 0-4 seconds
                { time: 500, action: () => { 
                    nameDisplay1.style.opacity = '1';
                    nameDisplay1.style.transform = 'translateY(0)';
                    createSparkles(nameDisplay1);
                    heartSound.play();
                }},
                
                // 4-8 seconds
                { time: 4500, action: () => { 
                    nameDisplay2.style.opacity = '1';
                    nameDisplay2.style.transform = 'translateY(0)';
                    createSparkles(nameDisplay2);
                    heartSound.play();
                }},
                
                // 8-12 seconds
                { time: 8500, action: () => {
                    const plus = document.createElement('div');
                    plus.className = 'name-display pulse';
                    plus.textContent = '+';
                    plus.style.left = '50%';
                    plus.style.top = '30%';
                    plus.style.transform = 'translate(-50%, 0)';
                    container.appendChild(plus);
                    plus.style.opacity = '1';
                    
                    // Create connecting line
                    const line = document.createElement('div');
                    line.style.position = 'absolute';
                    line.style.height = '2px';
                    line.style.width = '0';
                    line.style.backgroundColor = '#e74c3c';
                    line.style.top = '32%';
                    line.style.left = '35%';
                    line.style.opacity = '0.7';
                    container.appendChild(line);
                    
                    // Animate line drawing
                    setTimeout(() => {
                        line.style.width = '30%';
                    }, 100);
                    
                    createSparkles(plus);
                    heartSound.play();
                }},
                
                // 12-16 seconds
                { time: 12500, action: () => {
                    const bigHeart = document.createElement('div');
                    bigHeart.className = 'name-display pulse';
                    bigHeart.innerHTML = '❤';
                    bigHeart.style.left = '50%';
                    bigHeart.style.top = '50%';
                    bigHeart.style.transform = 'translate(-50%, 0)';
                    bigHeart.style.fontSize = '60px';
                    container.appendChild(bigHeart);
                    bigHeart.style.opacity = '1';
                    
                    // Create heart beat effect
                    setInterval(() => {
                        bigHeart.style.transform = 'translate(-50%, 0) scale(1.1)';
                        setTimeout(() => {
                            bigHeart.style.transform = 'translate(-50%, 0) scale(1)';
                        }, 300);
                    }, 1000);
                    
                    createSparkles(bigHeart, 20);
                    heartSound.play();
                }},
                
                // 16-20 seconds
                { time: 16500, action: () => {
                    loveMessage.style.opacity = '1';
                    loveMessage.style.transform = 'scale(1)';
                    createSparkles(loveMessage, 15);
                    heartSound.play();
                }}
            ];
            
            // Execute timeline
            timeline.forEach(event => {
                setTimeout(event.action, event.time);
            });
            
            // Reset after 20 seconds
            setTimeout(() => {
                container.innerHTML = '';
                container.style.display = 'none';
                violinMusic.pause();
            }, 20000);
        }
        
        function createSparkles(element, count = 10) {
            const rect = element.getBoundingClientRect();
            const containerRect = document.getElementById('animation-container').getBoundingClientRect();
            
            const centerX = rect.left + rect.width/2 - containerRect.left;
            const centerY = rect.top + rect.height/2 - containerRect.top;
            
            for (let i = 0; i < count; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Position sparkles around the element
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 30 + 10;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.animationDelay = i * 0.05 + 's';
                
                document.getElementById('animation-container').appendChild(sparkle);
                
                // Remove sparkle after animation
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        }
    </script>
</body>
  </html>
