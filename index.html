<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Name Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: #e74c3c;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 400;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        #animation-container {
            margin-top: 30px;
            height: 300px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background-color: #f8f8f8;
            display: none;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: #e74c3c;
            animation: float 4s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .name-display {
            position: absolute;
            font-size: 28px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #e74c3c;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Name Animation</h1>
        <p>Create a beautiful 20-second animation with your names</p>
        
        <div class="input-group">
            <label for="name1">Your Name</label>
            <input type="text" id="name1" placeholder="Enter your name">
        </div>
        
        <div class="input-group">
            <label for="name2">Your Beloved's Name</label>
            <input type="text" id="name2" placeholder="Enter their name">
        </div>
        
        <button id="generate-btn">Create Love Animation</button>
        
        <div id="animation-container"></div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();
            
            if (!name1 || !name2) {
                alert('Please enter both names');
                return;
            }
            
            createLoveAnimation(name1, name2);
        });
        
        function createLoveAnimation(name1, name2) {
            const container = document.getElementById('animation-container');
            container.style.display = 'block';
            container.innerHTML = '';
            
            // Create heart elements
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 90 + '%';
                heart.style.top = Math.random() * 90 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 20 + 16) + 'px';
                container.appendChild(heart);
            }
            
            // Create name displays
            const nameDisplay1 = document.createElement('div');
            nameDisplay1.className = 'name-display';
            nameDisplay1.textContent = name1;
            nameDisplay1.style.left = '20%';
            nameDisplay1.style.top = '40%';
            container.appendChild(nameDisplay1);
            
            const nameDisplay2 = document.createElement('div');
            nameDisplay2.className = 'name-display';
            nameDisplay2.textContent = name2;
            nameDisplay2.style.right = '20%';
            nameDisplay2.style.top = '40%';
            container.appendChild(nameDisplay2);
            
            // Animation sequence
            setTimeout(() => { nameDisplay1.style.opacity = '1'; }, 500);
            setTimeout(() => { nameDisplay2.style.opacity = '1'; }, 1500);
            
            // Create plus sign
            setTimeout(() => {
                const plus = document.createElement('div');
                plus.className = 'name-display';
                plus.textContent = '+';
                plus.style.left = '50%';
                plus.style.top = '40%';
                plus.style.transform = 'translateX(-50%)';
                container.appendChild(plus);
                setTimeout(() => { plus.style.opacity = '1'; }, 100);
            }, 2500);
            
            // Create heart between names
            setTimeout(() => {
                const bigHeart = document.createElement('div');
                bigHeart.className = 'name-display';
                bigHeart.innerHTML = '❤';
                bigHeart.style.left = '50%';
                bigHeart.style.top = '60%';
                bigHeart.style.transform = 'translateX(-50%)';
                bigHeart.style.fontSize = '50px';
                container.appendChild(bigHeart);
                setTimeout(() => { bigHeart.style.opacity = '1'; }, 100);
            }, 3500);
            
            // Create "equals love" text
            setTimeout(() => {
                const equalsLove = document.createElement('div');
                equalsLove.className = 'name-display';
                equalsLove.textContent = '= Love';
                equalsLove.style.left = '50%';
                equalsLove.style.top = '70%';
                equalsLove.style.transform = 'translateX(-50%)';
                equalsLove.style.fontSize = '24px';
                container.appendChild(equalsLove);
                setTimeout(() => { equalsLove.style.opacity = '1'; }, 100);
            }, 4500);
            
            // Reset after 20 seconds
            setTimeout(() => {
                container.innerHTML = '';
                container.style.display = 'none';
            }, 20000);
        }
    </script>
</body>
  </html>
